<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css"/>
</h:head>
<h3 style="margin-top: 0">Admin-panel</h3>
<div id="kweetpart">
    <h:form id="form">
    <p:inputText id="kweetfilter" value="#{AdminBean.kweetfilter}"><p:ajax event="keyup" update="kweetlist"/></p:inputText>
        <p:growl id="msgs" showDetail="true" />
        <p:dataTable id="kweetlist" var="kweet" value="#{adminbean1.kweetsjsf(AdminBean.kweetfilter)}" selectionMode="single" selection="#{AdminBean.selectedKweet}" rowKey="#{kweet.id}">
            <f:facet name="header">
                Kweets
            </f:facet>
            <p:column headerText="Id">
                <h:outputText value="#{kweet.id}" />
            </p:column>
            <p:column headerText="Username">
                <h:outputText value="#{kweet.username}" />
            </p:column>
            <p:column headerText="Message">
                <h:outputText value="#{kweet.message}" />
            </p:column>
            <p:column headerText="Date">
                <h:outputText value="#{kweet.date}" />
            </p:column>
        </p:dataTable>
    </h:form>
</div>
<div id="userpart">
    <h:form>
        <p:inputText id="userfilter" value="#{AdminBean.userfilter}"><p:ajax event="keyup" update="userlist"/></p:inputText>
        <p:dataTable id="userlist" var="user" value="#{adminbean1.users(AdminBean.userfilter)}" selectionMode="single" selection="#{AdminBean.selectedUser}" rowKey="#{user.id}">
            <f:facet name="header">
                Users
            </f:facet>
            <p:column headerText="Id">
                <h:outputText value="#{user.id}" />
            </p:column>
            <p:column headerText="Username">
                <h:outputText value="#{user.username}" />
            </p:column>
            <p:column headerText="Roles">
                <h:outputText value="#{user.roles}" />
            </p:column>
        </p:dataTable>
        <h:outputText value="Admin " />
        <p:selectBooleanButton id="adminrole" value="#{AdminBean.adminrole}" onLabel="Yes" offLabel="No" style="width:60px" />
    </h:form>
</div>
</html>
