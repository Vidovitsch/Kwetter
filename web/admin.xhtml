<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css"/>
</h:head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<div id="kweetpart">=
    <h:form id="form">
        <h3 style="margin-top: 0">Admin-panel</h3>
        <p:inputText id="kweetfilter" value="#{AdminBean.kweetfilter}"></p:inputText><h:commandButton value = "Search Kweets">
        <f:ajax execute = "kweetfilter" render = "kweetlist" />
    </h:commandButton>


        <p:dataList id="kweetlist" value="#{adminbean1.kweetsjsf(AdminBean.kweetfilter)}" var="kweet" type="ordered">
            <f:facet name="header">
                Kweets
            </f:facet>
            #{kweet.username},#{kweet.message},#{kweet.date}
        </p:dataList>
    </h:form>
</div>
<div id="userpart">
    <h:form>
        <p:inputText id="userfilter" value="#{AdminBean.userfilter}"></p:inputText><h:commandButton value = "Search Users">
        <f:ajax execute = "userfilter" render = "userlist" />
    </h:commandButton>
        <p:dataList id="userlist" value="#{adminbean1.users(AdminBean.userfilter)}" var="user" type="ordered">
            <f:facet name="header">
                Users
            </f:facet>
            #{user.userName}
        </p:dataList>
        <h:outputText value="Admin " />
        <p:selectBooleanButton id="adminrole" value="#{AdminBean.adminrole}" onLabel="Yes" offLabel="No" style="width:60px" />
    </h:form>
</div>
</html>
